name: Go

on:
  push:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Install Hugo
      run: |
        ls ../

    - name: Test Hugo Build
      run: pwd

    - name: Go back
      run: cd ..

    - name: ls
      run: ls
