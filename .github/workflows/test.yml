name: Go

on:
  push:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Install Hugo
      run: |
        cd ..
        git clone https://github.com/gohugoio/hugo.git
        cd hugo
        go install
        ls ~/go/bin

    - name: Check public folder
      run: |
        if [ ! -d "./public" ]; then
          git fetch origin gh-pages
          git checkout gh-pages
          git checkout master
          git worktree add -B gh-pages public gh-pages
        fi

    - name: Build Hugo
      run: ~/go/bin/hugo

    - name: Deploy branch
      run: |
        git config --global user.name 'giuliobosco'
        git config --global user.email 'giuliobosco@users.noreply.github.com'
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY
        cd public 
        git add --all
        git commit -m "Publish Hugo Website"
        git push