	<!--
	  - Send e-mail in web page form. Typical use contact page.
	  -
	  - @author giuliobosco
	  - @version 1.2

	<!-- stylesheet - CSS -->
	<link rel="stylesheet" type="text/css" href="../lib/css/bootstrap.min.css">        <!-- Bootstrap -->

	<!-- Scripts - JavaScript -->
	<script src="../lib/js/jquery.min.js"></script>                                         <!-- Utility -->

	<title>Contact Form</title>
</head>
<body class="col-md-12">

<h1>Contact Form</h1>
<form name="sentMessage" id="contactForm" novalidate>
	<div class="row">
		<div class="col-md-6">
			<div class="form-group">
				<input type="text" id="name" class="form-control" placeholder="Nome" required="required">
				<p class="help-block text-danger"></p>
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group">
				<input type="email" id="email" class="form-control" placeholder="Email" required="required">
				<p class="help-block text-danger"></p>
			</div>
		</div>
	</div>
	<div class="form-group">
					<textarea name="message" id="message" class="form-control" rows="4" placeholder="Messaggio"
					          required></textarea>
		<p class="help-block text-danger"></p>
	</div>
	<div id="success"></div>
	<button type="submit" class="btn btn-default">Invia Messaggio</button>
</form>

<script src="../lib/js/jqBootstrapValidation.js"></script>
<script src="contact_me.js"></script>

</body>
</html>
